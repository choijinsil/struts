<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 하나의 script태그 안에 레퍼런스와 기능정의 두개를 동시에 할 수 없다. -->
<script src="/struts/js/ajax.js"></script>
<script type="text/javascript">
	function toServer() {//URL요청

		var params = 'name=' + document.frm.name.value;
		sendRequest('hello2.jsp', params, fromServer, 'POST');
	}

	function fromServer() { // 응답데이터 얻어오기
		if (xhr.readyState == 4) {
			alert(xhr.status) //서버상태
			if (xhr.status == 200) {
				var msg = xhr.responseText;
				//alert('환영합니다' + msg);
				document.getElementById('d1').innerHTML = msg;
			}
		}
	}
</script>
</head>
<body>
	<h3>요청페이지</h3>
	<hr>
	<form name="frm">
		고객이름: <input type="text" name="name"><br> <input type="button" value="요청" onclick="toServer()">
	</form>
	<div id="d1"></div>
</body>
</html>
