<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on 함수 테스트</title>
</head>
<body>
	<input type="button" value="버튼생성">
	<p>동해물과 백두산</p>
	<hr>
	<div></div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
//버튼생성 클릭시 div엘리먼트 안에 삭제버튼 생성
	$(document).ready(function(){
		
		$('input[type=button]').click(function(){
			
			var tag = "<input type='button' id='hideBtn' value='숨기기'/>";
			var tag2 = "<input type='button' id='showBtn' value='보이기'/>";
			$('div').append(tag);
			$('div').append(tag2);
			
		});
		
		//$('부모선택자').on('click','자식선택자' function(){});
		  //$('선택자').action(할일);
        $('p').on({//JSON시작
        	       //on({이벤트:할일,이벤트:할일});
        	       mouseenter:function(){ 
        	    	   $(this).css("background-color","pink"); 
        	                  } 
                   ,
                   mouseleave:function(){
                	   $(this).css("background-color","gray");
                             }
                   ,
        	        click:function(){
        	        	$(this).css("background-color","yellow");
        	              }
                   }//JSON끝
                  );
		
	});
	
	

</script>
</html>
