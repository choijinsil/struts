<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
	  $("button").click(function(){
	    //$("div").load("demo.txt");
	    //$("div").load("demo.txt p");
	    
	    $('div').load('demo.jsp',function(fromData,statusTxt,xhr){
	    	console.log('fromData>>'+fromData);
	    	console.log('statusTxt>>'+statusTxt);
	    	console.log('xhr>>'+xhr);
	    	
	    	if(statusTxt=='success'){
	    		alert('데이터 로드 성공!');
	    	}else if(statusTxt=='error'){
	    		alert('잘못된 요청입니다.');
	    		alert('서버에러 : '+xhr.status+','+xhr.statusText);
	    		$('div').html(fromData);
	    	}
	    	
	    });
	  });
	});
</script>
<meta charset="UTF-8">
<title>Ajax-load() 테스트</title>
</head>
<body>
	<h3>Ajax- load() 테스트 </h3>
	<hr>
	<div>안녕, Ajax ~!!</div>
	<button>눌러주세요</button>

</body>
</html>
