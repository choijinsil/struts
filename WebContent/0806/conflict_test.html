<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../js/test.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	var jq=$.noConflict();
	jq(function(){
		jq('button').click(function(){
			alert(jq('input[name=username]').val());
		});
	});

</script>
<script type="text/javascript">
	window.onload=function(){
		var text = '올해는'+$.getFullYear()+'년 입니다.';
		div.innerHTML=text;
		
	}	

</script>
<title>Insert title here</title>
</head>
<body>
	<h3>jQuery충돌테스트</h3>
	<hr>
	<!-- test.js를 참조해서 div태그 안에 현재 년도를 출력하시오. -->
	<div id="div"></div>
	<input type="text" name="username">
	<button>누르세요</button>
</body>
</html>
